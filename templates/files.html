<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ module_name }} 的檔案列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            margin-top: 50px;
        }
        .file-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .file-item {
            transition: all 0.3s ease;
        }
        .file-item:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h2 class="text-center"><i class="fa fa-folder"></i> {{ module_name }} 的檔案</h2>
        <div class="file-list list-group">
            {% for file in files %}
            <a href="/file?url={{ file.url }}&filename={{ file.filename }}" class="list-group-item list-group-item-action file-item">
                <i class="fa fa-file-code"></i> {{ file.filename }}
            </a>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> 返回</a>
    </div>
</body>
</html>
